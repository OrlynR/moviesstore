<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>moviesstore</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-12 " style="background: #000000;">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="index.html" style="color:#ffff00; font-weight:bold; font-size: 30px;">Movies Store</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                </nav>
            </div>
        </div>
        
        <div class="row d-flex align-items-center justify-content-center mt-5">
            <div class="col-6">
                 <div>
                    <h2 class="payments-title mb-5 d-flex justify-content-center">PAYMENTS</h2> 
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" id="paymentsEmail" aria-describedby="emailHelp" placeholder="Email">                            
                        </div>
                        <div class="form-group">
                            <input type="amount" class="form-control" id="paymentsAmount" placeholder="Amount">
                        </div>
                        <div class="form-group">
                            <input type="card-" class="form-control" id="card_number" placeholder="Card Number">
                        </div>
                         <div class="form-group">
                            <input type="date" class="form-control" id="expiry_date" placeholder="MM/AA">
                        </div>
                        
                         <div class="form-group">
                            <input type="number" class="form-control" id="security_code" placeholder="CVC">
                        </div>
                        <button type="submit" class="btn btn-lg btn-block" id="paymentsBtn" style="background: #000000;color:#FFFfff;">Submit</button>
                    </form>
                </div>  
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>
</html>
